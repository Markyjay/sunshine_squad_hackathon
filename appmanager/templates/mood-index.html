{% extends "base.html" %}
{% block content %}
<h1> Mood Index </h1>

<!--
    Ask the user "How are you feeling?" and give options to choose the mood.
    Check the user selection and display a response accordingly.
-->

<label for="sad">Sad</label><br>

<label for="excited">Excited</label><br>
<input type="radio" id="hopeful" name="mood" value="hopeful">
<label for="hopeful">Hopeful</label><br>
<input type="radio" id="grateful" name="mood" value="grateful">
<label for="grateful">Grateful</label><br>
<input type="radio" id="upset" name="mood" value="upset">
<label for="upset">Upset</label><br>
<input type="radio" id="calm" name="mood" value="calm">
<label for="calm">Calm</label><br>
<input type="radio" id="inspired" name="mood" value="inspired">
<label for="inspired">Inspired</label><br>
<input type="radio" id="anxious" name="mood" value="anxious">
<label for="anxious">Anxious</label><br>
<input type="radio" id="stressed" name="mood" value="stressed">
<label for="stressed">Stressed</label><br>
<input type="radio" id="lonely" name="mood" value="lonely">

<label for="empty">Empty</label><br>


{% endblock %}
